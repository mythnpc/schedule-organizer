databaseChangeLog:
  - changeSet:
      id: 1
      author: npc
      changes:
        - createTable:
            tableName: PlayerHero
            columns:
              - column:
                  name: Id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: playerId
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: heroId
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: transcendentTier
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: uniqueWeaponStars
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: playerId
            baseTableName: PlayerHero
            constraintName: fk_playerHero_player
            referencedColumnNames: id
            referencedTableName: player
        - addForeignKeyConstraint:
            baseColumnNames: heroId
            baseTableName: PlayerHero
            constraintName: fk_playerHero_hero
            referencedColumnNames: id
            referencedTableName: hero
        - addUniqueConstraint:
            columnNames: playerId, heroId
            constraintName: uq_playerHero_player_hero
            tableName: PlayerHero
